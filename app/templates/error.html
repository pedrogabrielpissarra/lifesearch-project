<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - LifeSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #dc3545;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .error-details {
            font-size: 1em;
            color: #666;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0066cc;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>

    <div class="container">
        <h1>Error</h1>
        <p>{{ error_message }}</p>
        {% if error_details %}
            <p class="error-details">{{ error_details }}</p>
        {% endif %}
        <a href="{{ url_for('routes.index') }}" class="btn btn-primary">Back to Home</a>
    </div>
